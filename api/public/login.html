<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sessao.js"></script>
</head>
<body>
    <div class="header container">
        <div class="logo"><a href="index.html">PING</a></div>
        <nav>
            <ul>
                <li><a href="index.html#sobre">Sobre</a></li>
                <li><a href="index.html#visual">Visual</a></li>
                <li><a href="index.html#narrativas">Narrativas</a></li>
                <li><a href="index.html#recomenda">Recomende</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>
    <div class="login">
        <div class="login-container">
            <h1>Login in</h1>
            <div class="login-inputs">
                <input type="text" placeholder="Email" id="email_input">
                <input type="password" placeholder="*******" id="senha_input">
                <button onclick="entrar()">Login in</button>
            </div>
            <p>NÃ£o tem uma conta? <a href="cadastro.html">Registre-se</a></p>
        </div>
    </div>
</body>
<script>
function entrar() {
        // aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
</html>
